<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>EmperorSMP</title>
    <link rel="shortcut icon", href="{{ url_for('static', filename='favicon.ico') }}">
    <link rel="stylesheet" href="{{ url_for('static', filename='styles.css') }}">
    <link rel="stylesheet" href="https://unpkg.com/aos@2.3.1/dist/aos.css" />
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap" rel="stylesheet">

<body>
  <div class="backgrounds overlay">
    <div class="background" data-aos="fade-in" data-aos-duration="1500" data-aos-anchor=".section--hero" style="background-image: url('static/cool.png');"></div>

  <header class="hero">
    <div class="nav">
      <nav class="nav" data-aos="nav-animation" data-aos-anchor="main" data-aos-anchor-placement="top-top">
        <a href="/">Home - </a>
        <a href="/discord">Discord - </a>
        <a href="/ranks">Ranks - </a>
        <a href="/about">About</a>
      </nav>
    </div>
    <div class="hero-center">
      <h1 class="hero__logo" data-aos="zoom-in">Server Ranks</h1>
      <h2 class="hero__text" data-aos="fade-up" data-aos-easing="ease" data-aos-delay="400">Get access to some unique perks!<span></span></h2>

<script src="https://unpkg.com/aos@next/dist/aos.js"></script>
<script>AOS.init(
    {
        once: false,
        mirror: true,
        anchorPlacement: 'top-bottom',
        offset: 0,
        duration: 800
    });</script>

<script src="https://code.jquery.com/jquery-1.11.3.min.js"></script>
  <script src="//cdnjs.cloudflare.com/ajax/libs/highlight.js/8.6/highlight.min.js"></script>

  <script src="http://localhost:3002/dist/aos.js"></script>

  <script>
    AOS.init({
      easing: 'ease-out-back',

    });

  <script>
    hljs.initHighlightingOnLoad();

    $('.hero__scroll').on('click', function(e) {
      $('html, body').animate({
        scrollTop: $(window).height()
      }, 1200);
    });
  </script>
